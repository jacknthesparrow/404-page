<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .letter {
          position: absolute;
          font-size: 3rem;
          font-weight: bold;
          color: #f0f0f0; /* white text */
          user-select: none;
          z-index: 10;
        }

    img {
      width: 50px;
      max-width: 80%;
      margin-bottom: 3px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: inline-block;
      transition: 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="Jack_Justin_on_Sarin.jpg" alt="404 image">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <h1 id="random-word"></h1>

  <script>
   window.onload = function()
   {
      const word = "50C137Y";

      for (let i = 0; i < word.length; i++) 
      {
        const letter = document.createElement('div');
        letter.textContent = word[i];
        letter.classList.add('letter');

        // Random position
        const x = Math.random() * (window.innerWidth - 50);  // leave margin
        const y = Math.random() * (window.innerHeight - 50);
        letter.style.left = x + 'px';
        letter.style.top = y + 'px';

        document.body.appendChild(letter);
      }
  }
  </script>
</body>
</html>
